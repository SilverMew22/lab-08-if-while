<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var roll1 = prompt("Give me a number for the first roll (1-6)");
      var num1 = parseInt(roll1, 10);
      //parseInt explanation is in lab 8 review slide 28
      //http://entertainmenttechnology.github.io/Wilson-MTEC1003/labs/10/js-conditionals-revisited.html#28
      var roll2 = prompt("Give me a number for the second roll (1-6)");
      var num2 = parseInt(roll2, 10);
      var sum = num1 + num2;
      console.log("Your two dice add up to: " + sum);
      document.write("Your two dice add up to: " + sum);
    </script>
  </body>
